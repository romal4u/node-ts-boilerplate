name: CI/CD for boilerplate

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: dev
      PORT: 3000
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: db_boilerplate
      JWT_SECRET: dfdhhf8gh523reh6qedn37dferpoaw@1904#
      JWT_EXPIRATION: 15m

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up node js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependency
        run: npm install

      - name: Create build
        run: npm run build

      - name: Deploy to server
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          # Specify the path to the release assets
          path: ./*
          # Adjust the remote path on the server where the files will be deployed
          remote_path: /var/www/my-app/
          # Provide the IP address or hostname of your server
          remote_host: 34.239.108.195
          # Adjust the username used to connect to the server
          remote_user: ubuntu
          # Provide the SSH private key for authentication
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}