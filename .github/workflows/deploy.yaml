name: CI/CD for boilerplate

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: dev
      PORT: 3000
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: db_boilerplate
      JWT_SECRET: dfdhhf8gh523reh6qedn37dferpoaw@1904#
      JWT_EXPIRATION: 15m

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up node js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependency
        run: npm install

      - name: Install PM2
        run: npm install pm2 -g

      - name: Install dependency
        run: npm run build

      - name: deploy to aws server
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./dist/*
          remote_path: /var/www/my-app/
          remote_host: 34.239.108.195
          remote_user: ubuntu
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"

      - name: Start node server
        run: |
          pm2 delete app || true
          pm2 start index.js --name app