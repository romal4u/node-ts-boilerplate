name: CI/CD for boilerplate

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: dev
      PORT: 3000
      DB_HOST: localhost
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: db_boilerplate
      JWT_SECRET: dfdhhf8gh523reh6qedn37dferpoaw@1904#
      JWT_EXPIRATION: 15m

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up node js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependency
        run: npm install

      - name: Create build
        run: npm run build

  create_release_draft:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Get Existing Draft Release
        id: get_existing_release
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              const { data: releases } = await github.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });
              const existingDraftRelease = releases.find(release => release.draft && release.tag_name === 'v1.0.${{ github.run_number }}');
              return existingDraftRelease;
            } catch (error) {
              core.setFailed(error.message);
            }

      - name: Create Draft Release
        id: create_draft_release
        if: steps.get_existing_release.outputs.existingDraftRelease == null
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          draft: true
          name: Release v1.0.${{ github.run_number }}

      - name: Update Draft Release
        id: update_draft_release
        if: steps.get_existing_release.outputs.existingDraftRelease != null
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          release_id: ${{ steps.get_existing_release.outputs.existingDraftRelease.id }}
          tag_name: v1.0.${{ github.run_number }}
          draft: true
          name: Release v1.0.${{ github.run_number }}

      - name: Debug Draft Release
        run: |
          echo "Draft Release ID: ${{ steps.create_draft_release.outputs.id }}"
          echo "Draft Release HTML URL: ${{ steps.create_draft_release.outputs.html_url }}"